<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div
      style="
        max-width: 700px;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 10px;
        font-family: Roboto;
        font-weight: 600;
        color: #3b5998;
      "
    >
      <img
      src=https://res.cloudinary.com/dx8ht3lz4/image/upload/c_pad,w_64,h_64/v1726102675/ihighlight_logo_short_owb4vm.png
      alt style=width:30px />
      <span>Action Required: Activate Your iHighlight Account</span>
    </div>
    <div
      style="
        padding: 1rem 0;
        border-top: 1px solid #e5e5e5;
        border-bottom: 1px solid #e5e5e5;
        color: #141023;
        font-size: 17px;
        font-family: Roboto;
      "
    >
      <span>Hello ${name},</span>
      <div style="padding: 20px 0">
        <span style="padding: 1.5rem 0">
          You recently created an account on iHighlight. To complete your
          registration, please confirm your account.
        </span>
      </div>
      <a
        href="${url}"
        style="
          width: 200px;
          padding: 10px 15px;
          background: #000000;
          color: #fff;
          text-decoration: none;
          font-weight: 600;
        "
        >Confirm Your Account</a
      >
      <br />
      <div style="padding-top: 20px">
        <span style="margin: 1.5rem 0; color: #898f9c">
          iHighlight allows you to discuss highlights from the web. Create
          a community for any topic and more.
        </span>
      </div>
    </div>
  </body>
</html>
